<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | Sameer Jain</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load External Tailwind Config -->
    <script src="tailwind-config.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        :root { font-family: 'Inter', sans-serif; }

        #header-nav {
            transition: padding 0.3s ease-in-out, box-shadow 0.3s ease-in-out,
                        background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
            position: fixed;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        #header-nav.scrolled {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                        0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        #mobile-menu {
            top: 100%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, background-color 0.3s ease-in-out;
            border-top-width: 0px;
        }
        #mobile-menu.open {
            max-height: 50vh;
            border-top-width: 1px;
        }
        #header-nav h2, #header-nav a, #intro-text, #name-text,
        #theme-toggle, #mobile-menu-button {
            transition: all 0.3s ease-in-out;
        }
        #header-nav.scrolled h2 {
            font-size: 1.25rem;
        }
        #header-nav.scrolled #desktop-nav a {
            font-size: 0.875rem;
        }
    </style>
</head>

<body class="font-sans bg-gray-50 text-gray-800 transition-colors duration-500">

    <!-- HEADER NAVBAR -->
    <header id="header-nav" class="top-0 left-0 right-0 z-50 bg-white transition-colors duration-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center relative z-50">

            <h2 id="logo-text" class="text-2xl font-bold text-indigo-600">Sameer Jain</h2>

            <div class="flex items-center space-x-3 sm:space-x-5 lg:space-x-8">

                <nav id="desktop-nav" class="hidden sm:flex items-center space-x-5 lg:space-x-4">
                    <!-- JS adds links -->
                </nav>

                <button id="theme-toggle"
                    class="text-xs font-semibold px-3 py-1 rounded-full shadow-inner hover:bg-gray-300 ml-4">
                    Theme: ENG
                </button>

                <button id="mobile-menu-button" class="sm:hidden p-2 rounded-md">
                    <svg id="menu-icon" class="w-6 h-6" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg id="close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div id="mobile-menu"
             class="absolute left-0 right-0 bg-white/95 backdrop-blur-sm shadow-lg border-gray-100 z-40">
            <div id="mobile-nav-links" class="flex flex-col p-4 space-y-2">
                <!-- JS fills links -->
            </div>
        </div>
    </header>

    <main>

        <!-- HOME SECTION -->
        <section id="home" class="min-h-screen pt-32 pb-16 px-6 flex flex-col lg:flex-row items-center gap-8">
            <div class="flex flex-col items-center lg:items-start p-4 flex-1 max-w-xl">
                <p id="intro-text" class="text-base sm:text-xl font-medium text-indigo-500">
                    my name is...
                </p>
                <h1 id="name-text"
                    class="text-5xl sm:text-7xl lg:text-8xl font-extrabold tracking-tighter">
                    Sameer Jain
                </h1>
            </div>

            <div class="flex justify-center flex-1 px-4">
                <div class="w-full max-w-2xl bg-indigo-600 rounded-[3rem] shadow-2xl text-white p-10">
                    <p class="text-3xl font-bold leading-tight">
                        Graduate of <span class="text-green-400">Ontario Tech University</span>'s
                        Honours Mechanical Engineering program…
                    </p>
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section id="about" class="py-16 bg-gray-100 shadow-inner scroll-mt-16">
            <div class="max-w-4xl mx-auto px-4">
                <h2 class="text-4xl font-bold mb-8 text-center text-indigo-700">About Me</h2>
                <p>I'm a mechanical engineer…</p>
            </div>
        </section>

        <!-- EXPERIENCE -->
        <section id="experience" class="py-16 bg-white shadow-inner scroll-mt-16">
            <div class="max-w-5xl mx-auto px-4">
                <h2 class="text-4xl font-bold mb-12 text-center text-indigo-700">Experience</h2>
                <!-- Experience cards here -->
            </div>
        </section>

        <!-- PROJECTS -->
        <section id="projects" class="py-16 px-4 bg-gray-50 scroll-mt-16">
            <h2 class="text-4xl font-bold mb-8 text-center text-indigo-700">Projects</h2>
            <!-- Project cards... -->
        </section>

    </main>

    <!-- Load External JS -->
    <script src="main.js"></script>
</body>
</html>
